<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VICTONNEL AI | Smart Assistant</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI','Roboto',sans-serif;
}

body{
  background:linear-gradient(180deg,#0d1117,#161b22);
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:#161b22;
  padding:1.2rem;
  text-align:center;
  border-bottom:2px solid #3b82f6;
}

.brand-title{
  color:#3b82f6;
  font-size:2rem;
}

/* MAIN */
.main{
  flex:1;
  max-width:900px;
  margin:auto;
  width:100%;
  padding:20px;
}

.chat-box{
  background:#161b22;
  border:1px solid #3b82f6;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  height:500px;
}

.chat-history{
  flex:1;
  overflow-y:auto;
  padding:15px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.message{
  padding:10px;
  border-radius:8px;
  max-width:80%;
}

.ai{
  background:#1e293b;
  border:1px solid #3b82f6;
}

.user{
  background:#3b82f6;
  align-self:flex-end;
}

/* INPUT */
.input-area{
  display:flex;
  border-top:1px solid #3b82f6;
}

#user-input{
  flex:1;
  padding:12px;
  background:#0d1117;
  border:none;
  color:white;
}

#send-btn{
  padding:12px 20px;
  border:none;
  background:#3b82f6;
  color:white;
  cursor:pointer;
}

#send-btn:hover{
  background:#2563eb;
}

/* FOOTER */
footer{
  text-align:center;
  padding:10px;
  border-top:1px solid #3b82f6;
  background:#161b22;
}
</style>
</head>

<body>

<header>
<h1 class="brand-title">VICTONNEL AI</h1>
<p>Smart. Fast. Reliable.</p>
</header>

<div class="main">

<div class="chat-box">

<div class="chat-history" id="chat-history">
<div class="message ai">Ask me anything ðŸ‘‹</div>
</div>

<div class="input-area">
<input id="user-input" placeholder="Type your message..." />
<button id="send-btn">Send</button>
</div>

</div>
</div>

<footer>
<p>All Regards to Victonnel</p>
</footer>

<script>
const chatHistory = document.getElementById("chat-history");
const input = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

/* Automatically works locally + Vercel */
const API_URL =
  window.location.hostname === "localhost"
    ? "http://localhost:3000/api/chat"
    : "/api/chat";

function addMessage(text, role){
  const div=document.createElement("div");
  div.className=`message ${role}`;
  div.textContent=text;
  chatHistory.appendChild(div);
  chatHistory.scrollTop=chatHistory.scrollHeight;
}

async function sendMessage(){
  const message=input.value.trim();
  if(!message) return;

  addMessage(message,"user");
  input.value="";

  const typing=document.createElement("div");
  typing.className="message ai";
  typing.textContent="Typing...";
  chatHistory.appendChild(typing);

  try{
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message})
    });

    const data=await res.json();
    typing.remove();
    addMessage(data.reply || "No response","ai");

  }catch(err){
    typing.remove();
    addMessage("Error connecting to AI.","ai");
  }
}

sendBtn.onclick=sendMessage;

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") sendMessage();
});
</script>

</body>
</html>
