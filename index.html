<!DOCTYPE html>
<html>
<head>
    <title>VICTONNEL AI</title>
</head>
<body>
    <h1>VICTONNEL AI</h1>
    <p>Smart. Fast. Reliable.</p>
    
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Ask me anything ðŸ˜Š">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value;
        if (!message) return;
        
        // Add user message to chat
        addMessage('You: ' + message);
        input.value = '';
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                addMessage('AI: ' + data.reply);
            } else {
                addMessage('Error: ' + (data.details || data.error || 'Unknown error'));
            }
        } catch (error) {
            addMessage('Error: Failed to connect to server');
            console.error('Fetch error:', error);
        }
    }
    
    function addMessage(text) {
        const messages = document.getElementById('messages');
        const div = document.createElement('div');
        div.textContent = text;
        messages.appendChild(div);
    }
    
    // Allow Enter key to send
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    </script>
</body>
</html>
